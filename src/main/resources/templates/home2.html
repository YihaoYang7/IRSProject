<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Articles</title>
    <link rel="stylesheet" th:href="@{/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/search.css}">
    <link rel="stylesheet" th:href="@{/css/modules/layer/default/layer.css}">
    <script>
        function getInputSuggestion() {
            let characters = $('#autoComplete').val();
            if (characters === '')
                return;
            let requestData = {
                keywords: characters
            };
            $.ajax({
                type: 'post',
                url: '/input',
                data: JSON.stringify(requestData),
                dataType: 'json',
                contentType: 'application/json',
                success: function (data) {
                    $("#inputSuggestion").html("");
                    if (data != "null") {
                        for (var i = 0; i < $(data).length; i++) {
                            $("#inputSuggestion").append('<div class="item" onclick="mousedown(this)">' + data[i].name + '</div>');
                        }
                        $("#inputSuggestion").slideDown();
                    }
                }
            })
        }
    </script>
</head>
<body>
<div class="layui-fluid" style="margin-top: 30pt; height: 100%;">
    <div class="layui-container">
        <!--        <div class="layui-row layui-col-space30" style="margin: 0px 5px;">
                    <div class="layui-col-md5">
                        <input id="autoComplete" class=" layui-input" type="text">
                    </div>
                    <div class="layui-col-md3 layui-col-md-offset1">
                        <input id="submitButton" class=" layui-btn" type="button" value="submit">
                    </div>
                </div>-->
        <div class="layui-row layui-col-space30">
            <div class="layui-col-md5">
                <table style="width: 100%">
                    <tr>
                        <td>
                            <input id="autoComplete" class="layui-input" type="text" onkeyup="getInputSuggestion()">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="inputSuggestion" class="hidden">

                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="layui-col-md3 ">
                <input id="submitButton" class=" layui-btn" type="button" value="submit">
            </div>
        </div>
    </div>


    <div class="layui-container" id="query-reslult-contaioner">
        <div class="result-container" id="rd">
        </div>
        <div class="continue-search-block">

        </div>
    </div>
</div>
</body>
<script th:src="@{/js/jquery-3.3.1.js}"></script>
<script th:src="@{/js/layer.js}"></script>
<script>

    function mousedown(object) {
        $("#intxt").val($(object).text());
        $("#inputSuggestion").fadeOut();
    }

    function lost() {
        $("#inputSuggestion").fadeOut();
    }

    $("#submitButton").click(function () {
        $("#rd").find("*").remove();
        var k = $("#autoComplete").val();
        var data = {
            keywords: k
        };
        if (k === '') {
            layer.msg('Please type keywords', {skin: 'layui-layer-molv'}, {time: 2})
            return;
        }
        $.ajax({
            type: 'post',
            url: '/query2',
            data: JSON.stringify(data),
            dataType: 'json',
            contentType: 'application/json',
            success: function (queryResults) {
                for (let i = 0; i < queryResults.length; i++) {
                    var title = queryResults[i].title;
                    var authors = queryResults[i].authors;
                    var sources = queryResults[i].sources;
                    var publishedDate = queryResults[i].date;
                    var html = '<div class="result-border"><p class="result-title">Title:' + title +
                        '</p><p class="result-title">Authors:' + authors + '</p><p class="result-title">Date:' + publishedDate + '</p>'
                    if (sources !== undefined) {
                        for (let j = 0; j < sources.length; j++) {
                            let linkS = sources[j];
                            html = html.concat('<a href="' + linkS + '">' + linkS + '</a>');
                        }
                    }
                    html.concat('</div>')
                    // $('#rd').append(html);
                    $(html).appendTo("#rd");
                }

                let loadButton = $("#loadButton");
                if (loadButton !== null) {
                    $("#loadButton").remove();
                    loadButton = '<button id="loadButton" class="btn layui-btn-primary">Load more results</button>';
                    $(loadButton).appendTo(".continue-search-block");
                } else {
                    loadButton = '<button id="loadButton" class="btn layui-btn-primary">Load more results</button>';
                    $(loadButton).appendTo(".continue-search-block");
                }
            }
        });
    })

    $(".continue-search-block").on('click', '#loadButton', function () {
        var k = $("#autoComplete").val();
        var data = {
            keywords: k
        };
        $.ajax({
            type: 'post',
            url: '/query2',
            data: JSON.stringify(data),
            dataType: 'json',
            contentType: 'application/json',
            success: function (queryResults) {
                for (let i = 0; i < queryResults.length; i++) {
                    var title = queryResults[i].title;
                    var authors = queryResults[i].authors;
                    var sources = queryResults[i].sources;
                    var publishedDate = queryResults[i].date;
                    var html = '<div class="result-border"><p class="result-title">Title:' + title +
                        '</p><p class="result-title">Authors:' + authors + '</p><p class="result-title">Date:' + publishedDate + '</p>'
                    if (sources !== undefined) {
                        for (let j = 0; j < sources.length; j++) {
                            let linkS = sources[j];
                            html = html.concat('<a href="' + linkS + '">' + linkS + '</a>');
                        }
                    }
                    html.concat('</div>')
                    $(html).appendTo("#rd");
                }

                let loadButton = $("#loadButton");
                if (loadButton !== null) {
                    $("#loadButton").remove();
                    loadButton = '<button id="loadButton" class="btn layui-btn-primary">Load more results</button>';
                    $(loadButton).appendTo(".continue-search-block");
                } else {
                    loadButton = '<button id="loadButton" class="btn layui-btn-primary">Load more results</button>';
                    $(loadButton).appendTo(".continue-search-block");
                }
            }
        });
    })
</script>
</html>
